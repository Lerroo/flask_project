<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ign_up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info text-white p-3 rounded-lg" style="width: 30%!important; margin-top: 10%;">
        <div class="row" >
            <div class="col text-right">
                <a class="text-dark text-monospace" href="..\..\sign_up">sign_up</a>
            </div>
            <div class="col text-center text-monospace">
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            </div>
            <div class="col">
                <a class="text-dark text-monospace" href="..\">index</a>
            </div>
        </div>
        <form action="" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" name="user" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password"  name="password" class="form-control" aria-describedby="emailHelp" placeholder="Password">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
         </form>
</body>
</html>
